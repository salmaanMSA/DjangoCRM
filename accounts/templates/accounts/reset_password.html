{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">
</head>
<style>
    .input-group-text {
        background: #f7ba5b !important;
        color: white !important;
        border: 0 !important;
        border-radius: 0.25rem 0 0 0.25rem !important;
    }
    .input_user,
    .input_pass:focus {
        box-shadow: none !important;
        outline: 0px !important;
    }
</style>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card text-center justify-content-center" style="width: 300px;">
          <div class="card-header h5 text-white bg-primary">Password Reset</div>
          <div class="card-body px-5">
            <p class="card-text py-2">
              Enter your email address and we'll send you an email with instructions to reset your password.
            </p>
            <form method="POST" class="">
                {% csrf_token %}
                <div class="input-group mb-3 justify-content-center">
                    {{ form.email }}
                </div>
                <input class="btn btn-primary w-100" type="submit" value="Send Email">
            </form>
            <div class="d-flex justify-content-between mt-4">
              <a class="btn btn-sm btn-info" href="{% url 'login' %}">Back to Login</a>
              <a class="btn btn-sm btn-warning" href="{% url 'register' %}">Register</a>
            </div>
          </div>
        </div>
    </div>
      
</body>
<script>
    var form_fields = document.getElementsByTagName('input')
    form_fields[0].placeholder='Enter your Email....';
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
